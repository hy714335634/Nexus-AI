tools:
- description: 批量从多个URL采集数据，支持并发控制和两种采集方法（Nova Act和Browser Use），单个URL失败不影响其他URL的处理
  file_path: browser_automation_tools.py
  function_name: batch_extract_from_urls
  parameters:
  - description: 待采集的URL列表，JSON数组字符串格式（如：'["https://example1.com", "https://example2.com"]'）
    name: urls
    required: true
    type: str
  - description: 数据提取指令（如：'提取产品名称、价格和评分'）
    name: extraction_prompt
    required: true
    type: str
  - description: 采集方法，可选'nova_act'或'browser_use'，默认'browser_use'
    name: method
    required: false
    type: str
  - description: Nova Act API密钥（method='nova_act'时必需）
    name: nova_act_key
    required: false
    type: str
  - description: AWS区域，默认'us-west-2'
    name: region
    required: false
    type: str
  - description: 最大并发数，默认3
    name: max_concurrent
    required: false
    type: int
