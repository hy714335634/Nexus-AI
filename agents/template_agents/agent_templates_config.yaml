  requirements_analyzer:
    name: "需求分析文档生成器"
    description: "单Agent模板，专业的需求分析师，将自然语言需求转换为标准化JSON格式需求文档。集成文件读取、时间获取、AWS服务等系统工具，支持业务需求分析、用户故事生成、验收标准定义。输出结构化需求文档，适用于软件开发、产品设计、项目管理等场景"
    agent_dependencies: []
    tools_dependencies:
      - "strands_tools/file_read"
      - "strands_tools/current_time"
      - "strands_tools/use_aws"
    path: "agents/template_agents/single_agent/requirements_analyzer.py"
    prompt_template: "prompts/template_prompts/requirements_analyzer"
    tags:
      - "single_agent"
      - "system_tools"
      - "document_processing"
      - "requirements_analysis"
      - "json_output"
      - "aws_integration"
      - "structured_output"

