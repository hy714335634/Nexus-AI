      - "generated_tools/pdf_content_extractor/pdf_processing_tools/initialize_pdf_extraction"
      - "generated_tools/pdf_content_extractor/pdf_processing_tools/cleanup_extraction_files"
      - "strands_tools/file_read"
      - "strands_tools/file_write"
      - "strands_tools/current_time"
    path: "agents/template_agents/single_agent/pdf_extractor_agent.py"
    prompt_template: "prompts/generated_agents_prompts/pdf_content_extractor/pdf_extractor_agent"
    tags:
      - "single_agent"
      - "pdf_processing"
      - "content_extraction"
      - "multimodal_analysis"
      - "text_extraction"
      - "document_processing"
      - "checkpoint_resume"
      - "file_conversion"
      - "batch_processing"

