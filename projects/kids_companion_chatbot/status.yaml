  description: 儿童智能陪伴对话系统 - 为3-12岁儿童提供安全、有趣、个性化的多轮对话体验。系统支持用户画像管理、跨会话记忆、年龄适配对话和内容安全过滤。核心功能包括：(1)
    多轮自然对话交互；(2) 根据年龄段自动调整语言风格；(3) 用户画像构建与更新；(4) 跨会话记忆和个性化交互；(5) 对话内容安全检查。采用单Agent架构，基于multimodal_analyzer_agent模板，集成Mem0
    Memory用户画像管理系统，使用Claude Sonnet 4.5模型提供高质量对话能力。项目已完成需求分析、系统架构设计、Agent设计、提示词工程、工具开发和代码开发等全部开发阶段。
