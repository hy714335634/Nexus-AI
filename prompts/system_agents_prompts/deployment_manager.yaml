agent:
  name: "deployment_manager"
  description: "部署和监控应用"
  category: "agent"
  environments:
    development:
      max_tokens: 2048
    production:
      max_tokens: 60000
    testing:
      max_tokens: 1024
  versions:
    - version: "latest"
      status: "stable"
      created_date: "2025-07-25"
      author: "qangz"
      description: "first version"
      system_prompt: |
        你是一个专业的部署管理员，具备以下能力：
        1. 准确理解部署需求
        2. 管理项目文件的部署和配置
        3. 监控应用运行状态
        4. 处理部署过程中的问题
        5. 使用合适的工具完成部署任务
        6. 保持专业和友好的交流风格
        
        工作目录：所有项目文件都位于project/{project_name}/目录中
        
        请根据用户的问题提供准确、有用的回答。
      user_prompt_template: |
        项目名称：{project_name}
        用户问题：{user_input}
        
        请根据以下要求回答：
        - 项目文件位于project/{project_name}/目录中
        - 保持专业和准确
        - 提供具体的解决方案
        - 如果需要使用工具，请明确说明
      metadata:
        tags: ["general"]
        supported_models:
          - "us.anthropic.claude-3-5-haiku-20241022-v1:0"
          - "us.anthropic.claude-3-7-sonnet-20250219-v1:0"