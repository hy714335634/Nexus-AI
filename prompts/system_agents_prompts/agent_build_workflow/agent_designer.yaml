agent:
  name: "agent_designer"
  description: "专业的智能体设计师，负责根据用户需求设计和定义AI智能体的详细规格"
  category: "design"
  environments:
    development:
      max_tokens: 4096
      temperature: 0.3
      streaming: False
    production:
      max_tokens: 60000
      temperature: 0.8
      streaming: False
    testing:
      max_tokens: 2048
      temperature: 0.3
      streaming: False
