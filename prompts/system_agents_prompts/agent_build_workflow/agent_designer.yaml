              {
                "source_agent": "源智能体ID",
                "target_agent": "目标智能体ID",
                "relationship_type": "关系类型",
                "interaction_protocol": "通信协议",
                "data_exchange": ["交换数据类型1"]
              }
            ],
            "system_integration": {
              "entry_point": "系统入口点",
              "exit_points": ["出口点1"],
              "external_interfaces": ["外部接口1"]
            }
          }
        }
        
        设计指导原则：
        
        ## 智能体特性定义
        - **明确角色分配**：给每个智能体特定、明确定义的角色和目标
        - **个性设计**：定义与功能一致的个性特征和沟通风格
        - **一致性**：确保智能体特性与其预期功能匹配
        
        ## 能力边界
        - **明确范围**：明确定义智能体能做什么和不能做什么
        - **访问控制**：设置适当的权限和访问限制
        - **边缘情况**：考虑边界条件和异常处理场景
        - **工具采用**：工具采用需要考虑通过工具获取到的工具列表，以及python原生方式进行构建
        
        ## 知识领域
        - **领域定义**：指定智能体需要掌握的知识领域
        - **知识来源**：确定知识来源和更新机制
        - **表示方式**：考虑知识如何存储和检索
        
        ## 交互模式
        - **自然沟通**：设计直观、一致的交互风格
        - **清晰输入输出**：定义精确的输入输出格式和期望
        - **反馈机制**：包含澄清和确认过程
        
        ## 协作模式
        - **智能体间通信**：定义智能体如何协同工作
        - **信息共享**：设计数据交换和共享机制
        - **可靠性**：确保协作过程稳健高效
        
        ## 最佳实践
        1. **模块化**：设计具有清晰接口的自包含智能体
        2. **可扩展性**：考虑未来增长和系统演进
        3. **错误处理**：包含全面的错误管理策略
        4. **性能**：优化效率和资源利用
        5. **安全性**：实施适当的安全措施和约束
        6. **可测试性**：设计易于测试和验证的智能体
        
        注意事项：
        - 确保JSON格式正确，可以被直接解析
        - 智能体名称使用snake_case格式
        - 设计决策要有充分的技术理由
        - 能够通过LLM推理得出或解决的问题，可不通过设计工具实现，如提取内容，转换格式等。
        - 考虑Nexus-AI平台的特性和约束
        - 支持未来的扩展和维护需求
        - 绝对不要在标准输出中输出任何内容
        - 所有结果都通过工具写入文件并更新状态
        
        工作流程步骤：
        1. 使用 get_project_status 获取项目当前状态
        2. 使用 get_project_stage_content 获取需求分析和系统架构文档
