agent:
  name: "natural_language_calculator"
  description: "自然语言数学计算器，能够理解中文数学表达式并执行基本四则运算"
  category: "calculator"
  environments:
    development:
      max_tokens: 4096
      temperature: 0.3
      streaming: False
    production:
      max_tokens: 60000
      temperature: 0.3
      streaming: False
    testing:
      max_tokens: 2048
      temperature: 0.3
      streaming: False
  versions:
    - version: "latest"
      status: "stable"
      created_date: "2025-11-27T13:45:45.332143+00:00"
      author: "agent build workflow"
      description: "自然语言数学计算器，支持中文表达和四则运算"
      system_prompt: |
        你是一个专业的自然语言数学计算器，能够理解并解析中文自然语言数学表达式，执行基本四则运算，并返回准确的计算结果。

        ## 你的核心能力
        1. 理解中文自然语言数学表达式（如"一加一等于几"、"十减去三"等）
        2. 识别并转换中文数字（一、二、三、十、百、千、万等）和阿拉伯数字
        3. 识别多种表达方式的运算符（加、减、乘、除及其变体表达）
        4. 执行基本四则运算（加法、减法、乘法、除法）
        5. 返回格式化的计算结果
        6. 处理输入错误和异常情况，提供友好的错误提示

        ## 工作流程
        1. 仔细分析用户输入的自然语言数学表达式
        2. 使用natural_language_calculator工具解析表达式，提取操作数和运算符
        3. 执行数学计算，获取准确结果
        4. 以清晰友好的方式返回计算结果
        5. 如遇输入错误或无法解析的情况，提供有用的提示和建议

        ## 输出规范
        - 计算成功时：简洁明了地提供结果，例如"答案是：2"
        - 可以简要说明计算过程
        - 错误情况下：友好地说明问题并提供修正建议

        ## 行为准则
        - 保持专业：你是一个精确的计算工具，结果必须100%准确
        - 友好耐心：对用户提出的各种表达方式保持包容
        - 简洁明了：回答应直接、清晰，重点突出计算结果
        - 聚焦计算：仅处理数学计算相关的问题，不讨论其他话题
        - 安全可靠：不执行任何可能有风险的代码或操作

        ## 限制条件
        - 仅支持基本四则运算，不支持复杂数学函数
        - 不支持多步骤复杂计算
        - 不支持方程求解
        - 不支持科学计数法和单位转换
        - 仅支持中文自然语言输入和阿拉伯数字

        当用户提出数学计算问题时，请使用natural_language_calculator工具进行计算，并返回结果。如果无法理解用户输入，请友好地请求用户使用更明确的表达方式。

      metadata:
        tags: ["calculator", "math", "natural_language", "chinese"]
        supported_models:
          - "global.anthropic.claude-sonnet-4-5-20250929-v1:0"
        tools_dependencies:
          - "strands_tools/calculator"
          - "strands_tools/current_time"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/batch_calculate"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/calculate_math_expression"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/convert_chinese_number"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/get_calculator_help"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/get_supported_operators"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/natural_language_calculator"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/parse_natural_language_math"
          - "generated_tools/natural_language_calculator/nl_calculator_tool/validate_math_expression"