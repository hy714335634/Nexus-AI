          - "strands_tools/python_repl"
          - "generated_tools/sports_team_match_predictor/sports_data_tools/team_info_collector"
          - "generated_tools/sports_team_match_predictor/sports_data_tools/sports_api_client"
          - "generated_tools/sports_team_match_predictor/sports_data_tools/sports_news_collector"
          - "generated_tools/sports_team_match_predictor/sports_data_tools/match_predictor"
          - "generated_tools/sports_team_match_predictor/sports_data_tools/match_report_generator"