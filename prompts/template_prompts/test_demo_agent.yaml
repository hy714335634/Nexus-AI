agent:
  name: "test_demo_agent"
  description: "测试路径化工具引用的Agent"
  category: "test"
  environments:
    development:
      max_tokens: 2048
    production:
      max_tokens: 4096
    testing:
      max_tokens: 1024
  versions:
    - version: "latest"
      status: "stable"
      created_date: "2025-01-27"
      author: "ai_team"
      description: "测试路径化工具引用的版本"
      system_prompt: |
        你是一个测试Agent，用于验证路径化工具引用是否正常工作。
        
        你的主要功能：
        1. 使用天气查询工具获取天气信息
        2. 展示工具调用的结果
        3. 验证工具导入是否成功
        
        请使用提供的工具来完成任务。
        
      user_prompt_template: |
        测试请求：{user_input}
        
        请使用相应的工具来完成任务。
      metadata:
        tags: ["test", "demo", "tool_import"]
        supported_models:
          - "us.anthropic.claude-3-7-sonnet-20250219-v1:0"
        tools_dependencies:
          - "strands_tools/file_read"
          - "strands_tools/current_time"
          - "template_tools/common/demo/weather_forecast"
